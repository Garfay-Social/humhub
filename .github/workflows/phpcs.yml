name: "CI"

on:
    pull_request:
        paths:
            - "**.php"
            - "phpcs.xml"
            - ".github/workflows/phpcs.yml"

jobs:
    phpcs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  tools: cs2pr, phpcs

            - name: Run phpcs
              run: phpcs -q --report=checkstyle src | cs2pr
